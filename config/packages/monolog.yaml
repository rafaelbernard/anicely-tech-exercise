monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - error # Dedicated channel for errors

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: php://stderr
                level: debug
                channels: [ "!event" ]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: [ "event" ]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: [ "!event", "!doctrine", "!console" ]

when@test:
    monolog:
        handlers:
            main:
                type: stream
                path: php://stderr
                level: debug
                formatter: 'Bref\Monolog\CloudWatchFormatter'

when@prod:
    monolog:
        handlers:
            main:
                type: stream
                path: php://stderr
                level: info
                formatter: 'Bref\Monolog\CloudWatchFormatter'
                channels: [ "!error", "!deprecation" ]
            errors:
                type: stream
                path: php://stderr
                level: error
                formatter: 'Bref\Monolog\CloudWatchFormatter'
                channels: [ "error" ]
            console:
                type: console
                process_psr_3_messages: false
                channels: [ "!event", "!doctrine" ]
            deprecation:
                type: stream
                channels: [ deprecation ]
                path: php://stderr
                formatter: 'Bref\Monolog\CloudWatchFormatter'
